<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .header-image {
            max-width: 100%;
            height: auto;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
      
        <img class="header-image" src="caminho_da_sua_imagem.jpg" alt="Descrição da imagem do cabeçalho">
    </header>
    <div class="container">
        <h2>Bem-vindo à minha página inicial!</h2>
        <p>Esta é uma página inicial HTML simples com uma imagem no cabeçalho.</p>
    </div>
</body>
</html>
